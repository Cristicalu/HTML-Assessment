<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Assesment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Assesment Start -->

<div class="main">
    <!-- Popup Start -->
    <div id="the-popup">
        <div class="popup popup-on">
            <div class="popup-head">
                 <div class="head-img">
                     <img srcset="src/logo-popup@2x.png 2x" src="src/logo-popup.png" alt="Xari-logo">
                 </div>
                 <div class="head-title">
                    <h2>Xarites</h2> 
                    <span>The Creative Agency</span>
                 </div>
            </div>
            <div class="popup-content">
                <div class="popup-row">
                 <div class="row-icon">
                     <img src="src/mail-icon.svg" alt="Mail">
                 </div>
                  <a href="mailto:office@xarites.com">
                    <div class="row-info">
                      <h2>Send Mail</h2> 
                      <span>office@xarites.com</span>
                    </div>
                 </a>
                </div>
                <div class="popup-row">
                 <div class="row-icon">
                    <img src="src/call-small-icon.svg" alt="Phone">
                 </div>
                    <a href="tel:+40767999999">
                     <div class="row-info">
                      <h2>Call Now</h2> 
                      <span>(+40) 767 999 999</span>
                     </div>
                </a>
                </div>
            </div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn">
                    <img src="src/close-icon.svg" alt="close">
                </button>
            </div>
        </div>
        <div class="popup-on off">
            <button id="open-popup-btn">
                <img src="src/call-icon.svg" alt="Call">
            </button>
        </div>
    </div>
    <!-- Popup End -->
</div>

<!-- Assesment End -->

<script src="scripts.js"></script>
</body>
</html>
